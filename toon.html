<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toon Game</title>
</head>
<body>
<h1>Cartoon game by Dara Osunkoya</h2>
<h2>Getting input</h2>

<form>
    <label for="hidden">Thatâ€™s all folks</label>
    <input id="hidden" type="password" value="Porky Pig">

    <label for="guess">Guess the toon</label>
    <input id="guess" type="text">

    <input id="guess-btn" type="button" value="Check the guess" onclick="checkToon()"></button>
</form>

<div id="result">Result</div>

<div>
    <img id="plant" src="./Kalmia.png" alt="Picture of a Kalmia flower" width="150px" height="150" onclick="updatePicd()">
</div>



<script> 
    let darn = 0;
    let yahoo = 0;
function checkToon(){
    const secret = document.getElementById("hidden").value;
    const guessed = document.getElementById("guess").value;
    const out = document.getElementById("result");

    if (guessed == secret){
        alert("You got it");
        yahoo += 1;
        out.innerHTML = "Yahoo" + yahoo;
    }
    else{
        alert("Missed me");
        darn += 1;
        out.innerHTML = "Darn" + darn;
    }
}

    let usePic = 1;
    const pic = document.getElementById("plant");
function updatePicd(){
    switch (usePic) {
        case 1:
            pic.src = "./Orchid.png";
            usePic ++;
            break;
        case 2:
            pic.src = "./Ursinia.png";
            usePic ++;
            break;
        case 3:
            pic.src = "./Kalmia.png";
            usePic = 1;
            break;
        default:
            break;
    }
}
</script>

</body>
</html>
