<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Letter Invoice Calculator</title>
    </head> 
<body>

<h2>Dara Osunkoya message cost</h2>

<form>
    <label for="standardCharge">Enter cost per letter.</label>
    <input type ="number" id="standardCharge" name="standardCharge" value=0.50> <br>

    <label for="discountLength">Enter the length needed for the discount.</label>
    <input type ="number" id="discountLength" name="discountLength" value="20"> <br>

    <label for="discountCharge">Enter the  discount rate.</label>
    <input type ="number" id="discountCharge" name="discountCharge" value="20"> <br>

    <input type="button" onclick="amounts()" value="Show total">
</form>

<div id="result"></div>

<form>
    <label for="product">Product</label>
    <input type="radio" name="product" id="product" value="time" onclick="chooseOp()">

    <label for="sum">Sum</label>
    <input type="radio" name="sum" id="sum" value="add" onclick="chooseOp()">

    <label for="mod">Mod</label>
    <input type="radio" name="mod" id="mod" value="mod" onclick="chooseOp()">

    <label for=""></label>
    <input type="radio" name="" id="" onclick="chooseOp()">
</form>

<div id="op-result"></div>


<script> 

    const basicPrice = document.getElementById("standardCharge").value;
    const discountPosition = document.getElementById("discountLength").value;
    const discountCost = document.getElementById("discountCharge").value;

    // const price;
    // const breakAt;
function amounts(){
    let totalCosts = "";
    for (let size = discountPosition-3 ; size < discountPosition+3; size++){
        (size <= discountPosition) ? totalCosts += "size " + size + " costs " + size * basicPrice + "; " : totalCosts += "size " + size + " costs " + size * discountCost +  "; ";
    }
    let result = document.getElementById("result");
    result.innerHTML = "Total Costs are: " + totalCosts;
}

function chooseOp(){
    const prod = document.getElementById("product");
    const add = document.getElementById("sum");
    const mod = document.getElementById("mod");
    let result = document.getElementById("op-result");

    if (prod.checked){
        result.innerHTML = basicPrice * discountPosition;
    }
    if (add.checked){
        result.innerHTML = basicPrice + discountPosition
    }
    if (mod.checked){
        result.innerHTML = basicPrice % discountPosition;
    }
}

</script>

</body>
</html>
